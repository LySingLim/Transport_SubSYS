<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}?v={{ time.time() }}" rel="stylesheet">
    <title>Transport</title>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <nav class="w-64 bg-blue-600 text-white min-h-screen p-5">
        <h2 class="text-2xl font-bold mb-6">Transport</h2>
        <ul class="space-y-3">
            <li><a href="/" class="block p-2 rounded hover:bg-blue-700">🏠 Home</a></li>
            <li><a href="/booking" class="block p-2 rounded hover:bg-blue-700">📝 Booking</a></li>
            <li><a href="/report" class="block p-2 rounded hover:bg-blue-700">📊 Report</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h1 class="text-4xl font-bold text-blue-500">Recent Bookings</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          {% for booking in users %}
          <div class="bg-white p-5 rounded-lg shadow-md border">
              <h2 class="text-xl font-bold text-gray-800">{{ booking.name }}</h2>
              <p class="text-gray-600">👥 People: {{ booking.people }}</p>
              <p class="text-gray-600">🚗 Transport: {{ booking.transport }}</p>
          </div>
          {% endfor %}
      </div>
    </main>

</body>
</html>
